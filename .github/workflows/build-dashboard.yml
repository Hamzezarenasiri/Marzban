name: Build Dashboard

on:
  push:
    branches:
      - master
      - main
    paths:
      - 'app/dashboard/**'
      - '.github/workflows/build-dashboard.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/dashboard/package-lock.json

      - name: Install dependencies
        working-directory: app/dashboard
        run: npm ci

      - name: Build dashboard
        working-directory: app/dashboard
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Copy locale files
        working-directory: app/dashboard
        run: |
          mkdir -p build/statics/locales
          cp -r public/statics/locales/* build/statics/locales/ 2>/dev/null || true

      - name: Check for changes
        id: check_changes
        working-directory: app/dashboard
        run: |
          git add build/
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push build
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add app/dashboard/build/
          git commit -m "Build dashboard [skip ci]"
          git push
